<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi - Dashboard HIMAKOM ULM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-card glass">
    <h2>Registrasi</h2>
    <p class="muted">Daftar akun baru. Role otomatis: user (viewer).</p>
    <form id="registerForm">
      <div class="form-group">
        <label for="regName">Nama Lengkap</label>
        <input id="regName" placeholder="Nama Lengkap" required autocomplete="name" />
        <span class="error-message" id="regNameError"></span>
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" placeholder="Email" required autocomplete="email" />
        <span class="error-message" id="regEmailError"></span>
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <div class="password-input-wrapper">
          <input id="regPassword" type="password" placeholder="Password (min. 8 karakter)" required autocomplete="new-password" />
          <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">ğŸ‘</button>
        </div>
        <div class="password-strength" id="passwordStrength"></div>
        <span class="error-message" id="regPasswordError"></span>
      </div>
      <div class="form-group">
        <label for="regPasswordConfirm">Konfirmasi Password</label>
        <div class="password-input-wrapper">
          <input id="regPasswordConfirm" type="password" placeholder="Konfirmasi Password" required autocomplete="new-password" />
          <button type="button" class="password-toggle" onclick="togglePassword('regPasswordConfirm')">ğŸ‘</button>
        </div>
        <span class="error-message" id="regPasswordConfirmError"></span>
      </div>
      <button type="submit" id="registerSubmitBtn">Buat Akun</button>
    </form>
    <p class="muted">Sudah punya akun? <a href="login.html">Login</a></p>
    <p class="muted" id="registerStatus"></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
