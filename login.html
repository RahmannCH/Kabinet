<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dashboard HIMAKOM ULM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-card glass">
    <h2>Login Dashboard HIMAKOM ULM</h2>
    <p class="muted">Admin tetap: username <strong>rahman_25</strong>, password <strong>rahmanilkom</strong>.</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginIdentity">Username atau Email</label>
        <input id="loginIdentity" type="text" placeholder="Username atau Email" required autocomplete="username" />
        <span class="error-message" id="loginIdentityError"></span>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="password-input-wrapper">
          <input id="loginPassword" type="password" placeholder="Password" required autocomplete="current-password" />
          <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">ğŸ‘</button>
        </div>
        <span class="error-message" id="loginPasswordError"></span>
      </div>
      <button type="submit" id="loginSubmitBtn">Login</button>
    </form>
    <p class="muted">Belum punya akun? <a href="register.html">Registrasi</a></p>
    <p class="muted" id="loginStatus"></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
